<span  class="badge"  [ngClass]="{'label-HL7' : getScopeLabel()==='HL7', 'label-USE': getScopeLabel()==='USR','label-MASTER':getScopeLabel()==='MAS','label-PRL':getScopeLabel()==='PRL','label-PVS':getScopeLabel()==='PVS'}">
<i class="fa fa-circle" *ngIf="_from" [ngClass]="{'label-segment' : _from ==='SEGMENT', 'label-component': _from ==='COMPONENT','label-field': _from==='FIELD'}" aria-hidden="true"></i>  {{getElementLabel()}} <span class="badge version">{{getVersion()}}</span></span>
