<div *ngIf="conformanceprofilePostdef">
    <form #editForm="ngForm">

        <div class="ui-g cp-header">

            <div class="ui-g-8 ui-g-nopad">
                <div class="cp-header-title ui-g-12">
                    Conformance Profile Post Definition: {{conformanceprofilePostdef.name}}
                </div>
                <div class="ui-g-12 cp-header-subtitle">
            <span class="ig-list-date" *ngIf="conformanceprofilePostdef.updateDate">
                <i class="fa fa-calendar"></i> {{conformanceprofilePostdef.updateDate}}
            </span>
                </div>
            </div>
            <div class="ui-g-4">
                <button  style="float:right" (click)="save()"  pButton type="button" label="save" class="green-btn" icon="fa-floppy-o"></button>
                <button  style="float:right"  (click)="reset()" pButton type="button" label="reset" class="red-btn" icon="fa-refresh"></button>
            </div>
        </div>

        <div class="ui-g input-box">
            <div class="ui-g-12" [froalaEditor]="getOptions(editForm)" [(froalaModel)]="conformanceprofilePostdef.postDef"></div>
        </div>
    </form>
</div>
