<div *ngIf="messageConformanceStatements">
    <form #editForm="ngForm">
        <entity-header [elm]="messageConformanceStatements"  (save)="save()" (reset)="reset()" [hasChanged]="hasChanged()" [canSave]="canSave()"></entity-header>
        <div class="section-content">
            <p-accordion (onOpen)="onTabOpen($event)">
                <p-accordionTab header="List of Conformance Statements" [(selected)]="listTab">
                    <p-table [columns]="cols" [value]="messageConformanceStatements.conformanceStatements" [reorderableColumns]="true" [resizableColumns]="true">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th style="width:3em"></th>
                                <th *ngFor="let col of columns" pReorderableColumn [pSortableColumn]="col.sort" [ngStyle]="col.colStyle" pResizableColumn>
                                    {{col.header}}
                                    <p-sortIcon *ngIf="col.colStyle" [field]="col.field"></p-sortIcon>
                                </th>
                                <th *ngIf="!messageConformanceStatements.readOnly" style="width:15em" pReorderableColumn>Actions</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                            <tr [pReorderableRow]="index">
                                <td>
                                    <i class="fa fa-bars" pReorderableRowHandle></i>
                                </td>
                                <td *ngFor="let col of columns" class="ui-resizable-column">
                                    <div *ngIf="col.field === 'identifier'">
                                        {{rowData[col.field]}}
                                    </div>
                                    <div *ngIf="col.field === 'context'">
                                        <div *ngIf="rowData.context">
                                            {{getLocationLabel(rowData.context)}}
                                        </div>
                                        <div *ngIf="!rowData.context">
                                            {{messageConformanceStatements.label}}
                                        </div>
                                    </div>
                                    <div *ngIf="col.field === 'description'">
                                        <div *ngIf="rowData['type'] === 'FREE'">
                                            {{rowData['freeText']}}
                                        </div>
                                        <div *ngIf="rowData['type'] === 'ASSERTION'">
                                            {{rowData['assertion'].description}}
                                        </div>
                                    </div>
                                </td>
                                <td *ngIf="!messageConformanceStatements.readOnly">
                                    <button pButton style="float: right" type="button"  class="ui-button-warning" icon="fa fa-times" label="Delete" (click)="deleteCS(rowData['identifier'], false)"></button>
                                    <button pButton style="float: right" type="button"  class="ui-button-info" icon="fa fa-pencil" label="Edit" (click)="selectCS(rowData)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template *ngIf="!messageConformanceStatements.readOnly" pTemplate="summary" let-rowData>
                            <div style="text-align:left">
                                <button type="button" pButton icon="fa fa-plus" (click)="addNewCS()" label="Create New Conformance Statement"></button>
                            </div>
                        </ng-template>
                    </p-table>
                </p-accordionTab>

                <p-accordionTab *ngIf="!messageConformanceStatements.readOnly" header="Conformance Statement Editor" [(selected)]="editorTab">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-2">
                            <label>Context: </label>
                        </div>
                        <div class="ui-g-12 ui-md-10">
                            <div *ngIf="selectedConformanceStatement.context">
                                <i class="fa fa-pencil" (click)="editContextTree()">{{getLocationLabel(selectedConformanceStatement.context)}}</i>
                            </div>
                            <div *ngIf="!selectedConformanceStatement.context">
                                <i class="fa fa-pencil" (click)="editContextTree()">{{messageConformanceStatements.label}}</i>
                            </div>

                            <div *ngIf="showContextTree && messageConformanceStatements">
                                <app-cs-segment-tree [tree]="messageConformanceStatements" (select)="selectTargetElementLocationForContext($event)"></app-cs-segment-tree>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-2">
                            <label>Editor Type: </label>
                        </div>
                        <div class="ui-g-12 ui-md-10">
                            <p-selectButton name="type" [options]="constraintTypes" [(ngModel)]="selectedConformanceStatement.displayType" (onChange)="changeType()"></p-selectButton>
                        </div>
                    </div>

                    <div *ngIf="selectedConformanceStatement.displayType && messageStructure">
                        <edit-free-constraint *ngIf="selectedConformanceStatement.displayType === 'free'" [constraint]="selectedConformanceStatement"></edit-free-constraint>
                        <edit-simple-constraint *ngIf="selectedConformanceStatement.displayType === 'simple'" [constraint]="selectedConformanceStatement" [assertion]="selectedConformanceStatement.assertion" [structure]="messageStructure" [groupName]="'simple'"></edit-simple-constraint>
                        <edit-simple-proposition-constraint *ngIf="selectedConformanceStatement.displayType === 'simple-proposition'" [constraint]="selectedConformanceStatement" [ifAssertion]="selectedConformanceStatement.assertion.ifAssertion"  [thenAssertion]="selectedConformanceStatement.assertion.thenAssertion" [structure]="messageStructure" [groupName]="'simpleproposition'"></edit-simple-proposition-constraint>
                        <edit-complex-constraint *ngIf="selectedConformanceStatement.displayType === 'complex'" [constraint]="selectedConformanceStatement" [structure]="messageStructure" [groupName]="'complex'"></edit-complex-constraint>
                    </div>

                    <button pButton style="float: right" type="button"  class="blue-btn" icon="fa fa-plus" label="Submit" (click)="submitCS()" [disabled]="editForm.invalid"></button>
                </p-accordionTab>
            </p-accordion>
        </div>
    </form>
</div>
