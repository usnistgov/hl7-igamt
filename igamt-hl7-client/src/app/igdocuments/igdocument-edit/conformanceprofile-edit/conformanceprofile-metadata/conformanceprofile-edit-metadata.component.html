<div *ngIf="conformanceprofileMetadata">
    <form #editForm="ngForm">
        <div class="ui-g cp-header">
            <div class="ui-g-8 ui-g-nopad">
                <div class="cp-header-title ui-g-12">
                    MetaData: {{conformanceprofileMetadata.name}}
                </div>
                <div class="ui-g-12 cp-header-subtitle">
                    <span class="ig-list-date" *ngIf="conformanceprofileMetadata.updateDate">
                        <i class="fa fa-calendar"></i> {{conformanceprofileMetadata.updateDate}}
                    </span>
                </div>
            </div>
            <div class="ui-g-4">
                <button  style="float:right" (click)="save()"  pButton type="button" label="save" class="green-btn" icon="fa-floppy-o" [disabled]="editForm.invalid ||!editForm.dirty"></button>
                <button  style="float:right"  (click)="reset()" pButton type="button" label="reset" class="red-btn" icon="fa-refresh" [disabled]="editForm.invalid ||!editForm.dirty" ></button>
            </div>
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Name
            </label>
            <input name="name" id="name" pInputText type="text" disabled class="ui-g-10" #name="ngModel" [(ngModel)]="conformanceprofileMetadata.name" required />
            <div class="ui-g-offset-1" *ngIf="name.invalid&& (name.dirty || name.touched)">
                <p-message severity="error" text="Name is required"></p-message>
            </div>
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Identifier
            </label>
            <input name="identifier" id="identifier" pInputText type="text" class="ui-g-10" #ext="ngModel" [(ngModel)]="conformanceprofileMetadata.identifier" />
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Description
            </label>
            <input name="description" id="description" pInputText type="text" class="ui-g-10" #description="ngModel" [(ngModel)]="conformanceprofileMetadata.description" />
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Message Type
            </label>
            <input name="messageType" id="messageType" pInputText type="text" class="ui-g-10" #description="ngModel" [(ngModel)]="conformanceprofileMetadata.messageType" />
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Message Event
            </label>
            <input name="messageEvent" id="messageEvent" pInputText type="text" class="ui-g-10" #description="ngModel" [(ngModel)]="conformanceprofileMetadata.messageEvent" />
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Message Structure ID
            </label>
            <input name="structId" id="structId" pInputText type="text" class="ui-g-10" #description="ngModel" [(ngModel)]="conformanceprofileMetadata.structId" />
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Author Notes
            </label>
            <div class="ui-g-10" [froalaEditor] [(froalaModel)]="conformanceprofileMetadata.authorNote"></div>
        </div>

        <div class="ui-g input-box">
            <label class="metadata-label ui-g-2">
                Usage Notes
            </label>
            <div class="ui-g-10" [froalaEditor]="getOptions(editForm)" [(froalaModel)]="conformanceprofileMetadata.usageNote"></div>
        </div>
    </form>
</div>
