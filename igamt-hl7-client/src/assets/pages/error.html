<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PrimeFaces Apollo</title>

        <link rel="stylesheet" type="text/css" href="../theme/theme-blue-light.css">
        <link rel="stylesheet" type="text/css" href="../layout/css/layout-blue-light.css">
    </head>

    <body class="exception-body error-body">
        <div class="exception-container">
          <img src="../layout/images/logo-dark.png" alt="apollo-layout" />
          <h1>Error</h1>
          <p>
            Please contact the system administrator.
          </p>
          <button type="button" class="ui-button blue-btn ui-widget ui-state-default ui-corner-all" style="border-radius:5px;padding:5px;height:40px;">
              <span class="ui-button-text">
                  <img src="../layout/images/back.svg" alt="login" style="height: 13px;width: 16px;float: left;margin: 3px">
                  Go To Dashboard</span>
          </button>
        </div>
    </body>

</html>
