<div>
    <app-dam-fullscreen-button></app-dam-fullscreen-button>
</div>
<div>

  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-secondary btn-sm toolbar-button" id="exportDropDown" ngbDropdownToggle>Export</button>
    <div ngbDropdownMenu aria-labelledby="exportDropDown">
      <button ngbDropdownItem (click)="exportWord()">Word</button>
      <button ngbDropdownItem (click)="exportQuickWORD()">WORD (Quick)</button>
      <button ngbDropdownItem (click)="exportHTML()">HTML</button>
      <button ngbDropdownItem (click)="exportQuickHTML()">HTML (Quick)</button>
      <!-- <button ngbDropdownItem (click)="exportHTML()">WEB</button>
      <button ngbDropdownItem (click)="exportQuickHTML()">WEB (Quick)</button> -->

    </div>
  </div>
  <button class="btn btn-warning btn-sm toolbar-button" type="button" (click)="publishUser()" *ngIf="!(viewOnly$ | async) && !(master$ | async)">
    <i class="fa fa-globe"></i>
    Publish
  </button>

  <div ngbDropdown class="d-inline-block" *ngIf="!(viewOnly$ | async) && (master$ | async)">
    <button class="btn btn-warning btn-sm toolbar-button" id="publishDown" ngbDropdownToggle>Publish</button>
    <div ngbDropdownMenu aria-labelledby="publishDown">
      <button ngbDropdownItem (click)="publish()">As Standard Data Library Flavors</button>
      <button ngbDropdownItem (click)="publishUser()">As User Data Library</button>
    </div>
  </div>
  <app-dam-reset-button *ngIf="!(viewOnly$ | async)"></app-dam-reset-button>
  <app-dam-save-button *ngIf="!(viewOnly$ | async)"></app-dam-save-button>
</div>
