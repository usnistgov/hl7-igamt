<h2 mat-dialog-title>{{ data.action }}</h2>
<mat-dialog-content>{{ data.question }}</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button [mat-dialog-close]="false" class="btn btn-sm btn-secondary" style="margin-right: 5px;">Cancel</button>
  <button [mat-dialog-close]="true" class="btn btn-sm btn-danger">Yes</button>
</mat-dialog-actions>
