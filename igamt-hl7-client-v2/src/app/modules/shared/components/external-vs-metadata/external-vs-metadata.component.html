<div *ngIf="loading">
  <mat-spinner class="verification-progress" diameter="30" ></mat-spinner>
</div>
<div *ngIf="errored">
  <span style="color: red;">Unable to fetch metadata</span>
</div>
<div *ngIf="metadata | async as md">
  <div>
    <strong>Number of codes:</strong>
    <span> {{ md.numberOfCodes }}</span>
  </div>
  <div>
    <strong>Version:</strong>
    <span> {{ md.version }}</span>
  </div>
  <div>
    <strong>Date:</strong>
    <span> {{ md.date | date }}</span>
  </div>
</div>
