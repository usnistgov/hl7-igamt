<div ngModelGroup="freeText">
    <div *ngIf="!isPredicate" class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
            <label for="id">ID: </label>
        </div>
        <div class="ui-g-12 ui-md-10">
            <input id="id" name="id" class="form-control" required [(ngModel)]="constraint.identifier" type="text" #id="ngModel"/>
            <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                <div *ngIf="id.errors.required">
                    ID is required.
                </div>
            </div>
        </div>
    </div>

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
            <label for="freetext">Description: </label>
        </div>
        <div class="ui-g-12 ui-md-10">
            <input id="freetext" name="freetext" class="form-control" required [(ngModel)]="constraint.freeText" type="text" #freetext="ngModel"/>
            <div *ngIf="freetext.invalid && (freetext.dirty || freetext.touched)" class="alert alert-danger">
                <div *ngIf="freetext.errors.required">
                    Free Text is required.
                </div>
            </div>
        </div>
    </div>

    <p-fieldset legend="Advanced Fields" [toggleable]="true" collapsed="true">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-2">
                <label for="assertionScript">Assertion Script (Optional): </label>
            </div>

            <div class="ui-g-12 ui-md-10">
                <textarea id="assertionScript" name="assertionScript" class="form-control" [(ngModel)]="constraint.assertionScript" pInputTextarea [(ngModel)]="property"></textarea>
            </div>
        </div>
    </p-fieldset>
</div>
